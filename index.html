<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Midt Lyd og Lys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="parallax__group hero-container">
        <div class="parallax__layer sky"></div>
        <div class="parallax__layer people1"></div>
        <div class="parallax__layer hero-text">
          <h2>Midt Lyd & Lys</h2>
          <ul>
            <li><a href="#">Nyheter</a></li>
            <li><a href="#">Utstyr</a></li>
            <li><a href="#">Hvem er vi</a></li>
            <li><a href="#" class="btn">Kontakte oss</a></li>
          </ul>
          <div class="year-container">
            <h1>Lyd & Lys til ditt event</h1>
          </div>
          <div class="social-container">
            <a href="#" target="_blank"
              ><i class="icon ion-logo-instagram"></i
            ></a>
            <a href="https://www.facebook.com/midtlydoglys/" target="_blank"
              ><i class="icon ion-logo-facebook"></i
            ></a>
          </div>
        </div>
      </div>
      
      <div class="parallax__group info-container">
        <img src="./img/concert.jpg" alt="Lively and colourful concert" />
        <div class="text-container">
          <h2>This is your year.</h2>
          <p>What would life be if we had no courage to attempt anything?</p>
          <p>- Vincent Van Gogh</p>
          <a href="#" class="btn">Get Started Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
